<!--Links for the NavBar & collapsed creates the Drop Down menu-->

<!--Include Contact Form wrapped in a Container-->
<div class="container">
  <div class="d-flex row">
  <div class="align-items- baseline col-lg-12 text-info">
    <h1 class="display-4 text-center text-lg-left">Contact Me</h1>
  </div>
</div>
    <div class="row">
        <div class="col-lg-3">
    <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Email</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
        </div>  
          <div class="form-group">
            <label for="formGroupExampleInput2">Message</label>
            <input type="text-body" class="form-control" id="formGroupExampleInput2" placeholder="Message">
        </div>
        <button type="button" class="btn btn-info">Submit</button>
      </form>
    </div>
</div>
</div>
